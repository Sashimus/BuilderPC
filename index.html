<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Сборка компьютера</title>
</head>
<body>
<header class="header">
    <div class="header-wrap">
        <a href="#" class="header-logo">
            <img src="img/logo.svg" alt="Logo">
        </a>
        <div class="header-menu">
            <nav class="header-nav">
                <a href="#">Чем занимаемся</a>
                <a href="#">Процесс работы</a>
                <a href="#">Команда</a>
            </nav>
            <button class="btn header-btn" type="button">Оставить заявку</button>
        </div>
    </div>
</header>
<main class="main">
    <section class="main-display">
        <div class="container">
            <h1 class="main-display_title">Собираем игровой ПК под ваш бюджет</h1>
            <div class="timer main-display_timer">
                <div class="timer-item">
                    <div class="timer-count">18</div>
                    <div class="timer-text">Дней</div>
                </div>
                <div class="timer-item">
                    <div class="timer-count">18</div>
                    <div class="timer-text">Часов</div>
                </div>
                <div class="timer-item">
                    <div class="timer-count">18</div>
                    <div class="timer-text">Минут</div>
                </div>
                <div class="timer-item">
                    <div class="timer-count">18</div>
                    <div class="timer-text">Секунд</div>
                </div>
            </div>
            <button class="btn main-display-btn">Оставить заявку</button>
        </div>
        <div class="main-display_background">
            <img src="/img/main-screen__bgc.png" alt="Main screen">
        </div>
    </section>
</main>
</body>
</html>
